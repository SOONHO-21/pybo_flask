<!DOCTYPE html>
<html>
<head><meta charset="utf-8"><title>글 수정</title></head>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
<body>
    <h1>글 수정</h1>
    <form method="post">
        제목: <input type="text" name="title" value="{{ question.title }}"><br>
        내용:<br>
        <textarea name="content" rows="8" cols="40">{{ question.content }}</textarea><br>
        <input type="submit" value="수정 완료">
    </form>
    <p><a href="{{ url_for('detail', question_id=question.id) }}">[뒤로가기]</a></p>
</body>
</html>
