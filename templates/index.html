<!DOCTYPE html>
<html>
<head><meta charset="utf-8"><title>글 목록</title></head>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

<body>
    <h1>글 목록</h1>
    {% if session.username %}
        <p>환영합니다, {{ session.username }}님! <a href="{{ url_for('logout') }}">로그아웃</a></p>
        <p><a href="{{ url_for('write') }}">[글쓰기]</a></p>
    {% else %}
        <p><a href="{{ url_for('login') }}">[로그인]</a> | <a href="{{ url_for('register') }}">[회원가입]</a></p>
    {% endif %}
    <hr>
    {% for post in posts %}
        <p><a href="{{ url_for('detail', question_id=post.id) }}">{{ post.title }}</a><br>
        작성자: {{ post.username }} | 작성일: {{ post.create_date }}</p>
    {% else %}
        <p>등록된 글이 없습니다.</p>
    {% endfor %}
</body>
</html>
