<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>회원가입</title>
</head>
<body>
    <h1>회원가입</h1>
    <form method="post">
        <input type="text" name="username" placeholder="사용자명" required><br>
        <input type="password" name="password" placeholder="비밀번호" required><br>
        <button type="submit">회원가입</button>
    </form>
    <p><a href="{{ url_for('auth.login') }}">[로그인]</a></p>
</body>
</html>
